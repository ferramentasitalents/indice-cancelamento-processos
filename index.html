<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Índice de Cancelamento de Pedidos de Abertura de Processos de R&S</title>
  <link href="https://ferramentasitalents.github.io/indice-cancelamento-processos/style.css" rel="stylesheet" />
  <script src="https://ferramentasitalents.github.io/indice-cancelamento-processos/scripts.js"></script>
</head>
<body>
  <div id="calculator">
    <form onsubmit="calculateIndex(); return false;">
      <label>Número de processos de R&S concluídos com contratação:</label>
      <input type="number" id="num-concluded" required>
      <br>
      <br>
      <label>Número de processos de R&S cancelados pelo departamento demandante:</label>
      <input type="number" id="num-canceled" required>
      <br>
      <br>
      <button type="submit">CALCULAR</button>
    </form>
    <div id="result"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
